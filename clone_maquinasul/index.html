<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquinas Sul</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="topo">
        <!-- div-01 - renove ambiente -->
        <marquee behavior="alternate" scrollamount="5">
            <b>RENOVE SEU AMBIENTE TRANSFORMANDO ESPAÇOS!</b>
        </marquee>
    </div>
    <div class="image-topo">
        <!-- div-02 - imagem topo -->
        <img src="images/topo.png" alt="Imagem do topo">
    </div>
    <div class="menu">
        <!-- div-03 - menu -->
         <ul>
            <li class="selected">
                <i class='bx bx-home'></i>
                Home
            </li>
            <li>
                <i class='bx bxs-business'></i>
                Empresa
            </li>
            <li>
                <i class='bx bx-list-ul'></i>
                Serviços
            </li>
            <li>
                <i class='bx bx-briefcase' ></i>
                Obras
            </li>
            <li>
                <i class='bx bx-chair'></i>
                Produtos
            </li>
            <li>
                <i class='bx bxs-user'></i>
                Clientes
            </li>
            <li>
                <i class='bx bxs-envelope' ></i>
                Contato
            </li>
         </ul>
    </div>
    <div class="corpo">
        <!-- div-04 - corpo -->
        <img src="images/body.png" alt="">
    </div>
    <div class="footer">
        <!-- div-05 - footer -->
        2024 - Precisão Web
    </div>
</body>
</html>
